<body>

    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGVubnl0YWkiLCJhIjoiY2wyenJ5eW12MDBkaDNkcnp0enlhOXM0MSJ9.nFlnBGo5jW5HQDfNRxmIKA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-82.458444, 27.94776], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
        const marker = new mapboxgl.marker()
            .setLngLat([-82.458444, 27.94776])
            .addTo(map);
    </script>
